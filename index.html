<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon.jpeg">
    <title>Frontend Mentor | Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <div class="container">
        <header class="main_header">
            <img src="./images/logo.svg" alt="logo_game" height="60" width="100" />
            <div class="scoreContainer">
                <h3>SCORE</h3>
                <div class="score">0</div>
            </div>
        </header>
        <main>
            <div class="chosing">

            </div>
            <div class="combate">
                <div class="player"></div>
                <div class="result">
                    <h2>YOU WIN</h2>
                    <button>PLAY AGAIN</button>
                </div>
                <div class="rival"></div>
            </div>
        </main>
        <aside id="rules">
            <header>
                <h3>RULES</h3>
                <img src="./images/icon-close.svg" alt="logo_game" id="icon_close" onclick="event.target.parentElement.parentElement.style.display='none'" />
            </header>

            <img src="./images/image-rules.svg" alt="logo_game" />

        </aside>
        <footer>
            <button id="btn_showRules">RULES</button>
        </footer>
    </div>
    <script src="./js/main.js"></script>
</body>

</html>
